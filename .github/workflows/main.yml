name: Github CI build

on:
  push:
    tags:
      - '0.2.*'
  pull_request:
    branches:
      - main
      - master
env:
  RELEASE: 5.0.0.43

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: false

    - name: Initialize submodules  
      run: |
        git submodule update --init --recursive external/mpegdash external/ratelimit || echo "Some submodules failed (expected for mixed dependency approach)"

    - name: Prepare
      run: mkdir output

    - name: Build aarch64
      id: build_aarch64
      uses: coderus/github-sfos-build@sfos5
      with:
        release: ${{ env.RELEASE }}
        arch: aarch64
      
    - name: Build armv7hl
      id: build_armv7hl
      uses: coderus/github-sfos-build@sfos5
      with:
        release: ${{ env.RELEASE }}
        arch: armv7hl

    - name: Build i486
      id: build_i486
      uses: coderus/github-sfos-build@sfos5
      with:
        release: ${{ env.RELEASE }}
        arch: i486

    - name: Extract Version Name
      id: extract_name
      uses: actions/github-script@v4
      with:
        result-encoding: string
        script: |
          return context.payload.ref.replace(/refs\/tags\//, '');

    - name: Create a Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: ${{ steps.extract_name.outputs.result }}
        draft: false
        prerelease: false
        body: This release was autogenerated.
        files: 'RPMS/*.rpm'
